<!doctype html>
<html lang="en">
  <head>

    {% if title %}
    <title>{{ title }} - Jumblinator</title>
    {% else %}
    <title>Jumnblinator</title>
    {% endif %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='Jumbler.css')}}">
  </head>
  <body class="bg-dark">
    <div class="row">
        <div class="col-3 dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{{ url_for('L1') }}">Level 1 Sentences</a>
            <a class="dropdown-item" href="#">Level 2 Sentences</a>
            <a class="dropdown-item" href="#">Level 3 Sentences</a>
            <a class="dropdown-item" href="{{ url_for('BYO') }}">Build Your Own Sentence</a>

            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8 p-3 text-center bg-light rounded" id="main">
                <div class="container">
                    <div class="row">
                        <div class="col-12" style="height: 60px;">
                            <h1>JUMBLINATOR</h1>
                        </div>
                    </div>                 
                    {% block content %}
                    
                    {% endblock %}

                    <!-- <div class="border border-dark col-12 justify-content-center"  id="outputBox" style="min-height: 65px;"></div> -->
                    
                </div>
            </div>

            <div class="col-2"></div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='Jumbler.js')}}"></script>
    <!-- <script src="{{url_for('static', filename='sentenceList.js')}}"></script> -->
</body>
</html>
